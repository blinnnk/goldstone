apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-platform-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 27
  defaultConfig {
    applicationId "io.goldstone.blockchain"
    minSdkVersion 21
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    kotlinOptions.allWarningsAsErrors = true
    renderscriptSupportModeEnabled true
    vectorDrawables.useSupportLibrary = true

    manifestPlaceholders = [
      XG_ACCESS_ID : "2100282353",
      XG_ACCESS_KEY: "A9BWBA6J671X"
    ]
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'com.android.support:appcompat-v7:27.1.1'
  implementation 'com.android.support.constraint:constraint-layout:1.1.0'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
  // Glide Image Loader
  implementation 'com.github.bumptech.glide:glide:4.6.1'
  // Recycler View
  implementation 'com.android.support:recyclerview-v7:27.1.1'
  // Anko
  implementation('org.jetbrains.anko:anko:0.10.5') {
    exclude group: 'com.google.android', module: 'android'
  }
  // HoneyUI By Blink Co.
  implementation 'com.blinnnk:honeyui:0.2.9.4'
  // Crypto
  implementation 'org.ethereum:geth:1.8.2'
  implementation 'com.github.walleth.kethereum:bip39:0.40'
  implementation 'org.web3j:core:3.3.1-android'
  // BlurView
  implementation 'com.github.mmin18:realtimeblurview:1.1.0'
  // Chart
  implementation 'com.diogobernardino:williamchart:2.5.0'
  // Room Database
  implementation 'android.arch.persistence.room:runtime:1.1.0'
  kapt 'android.arch.persistence.room:compiler:1.1.0'
  // OkHttp
  implementation 'com.squareup.okhttp3:okhttp:3.10.0'
  implementation 'com.google.code.gson:gson:2.8.2'
  // ZXing QR Code
  implementation 'com.journeyapps:zxing-android-embedded:3.6.0'
  implementation 'com.google.zxing:core:3.3.2'
  // 信鸽 Push
  implementation 'com.tencent.xinge:xinge:3.2.3_1-beta'
  // wup包
  implementation 'com.tencent.wup:wup:1.0.0.E-release'
  // mid包
  implementation 'com.tencent.mid:mid:4.0.6-release'

  // Google Analytics
  implementation 'com.google.android.gms:play-services-analytics:15.0.2'
}

repositories {
  mavenCentral()
  kotlin { experimental { coroutines 'enable' } }
}

kotlin {
  experimental { coroutines "error" }
  experimental { coroutines 'enable' }
}

// 使用生成文件
kapt {
  generateStubs = true
}

apply plugin: 'com.google.gms.google-services'
